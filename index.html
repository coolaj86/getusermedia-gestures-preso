<!DOCTYPE html>
<html>
  <head>
    <title>GetUserMedia Demo</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <video style="display:none;" id="js-video" width="320" height="240"></video>
      <canvas style="display:none;" id="js-snapshot" class="css-snapshot" width="320" height="240"></canvas>
      <img style="display:none;" class="css-pointer" id="js-pointer" src="http://upload.wikimedia.org/wikipedia/en/d/d0/Chrome_Logo.svg"/>
      <br/>
      <button style="display:none;" type="button" class="js-toggle-video">Toggle Video Feed</button>
      <button type="button" class="js-allow-video">Get Video Feed</button>
    </div>
    <!-- Now let's get the input going into the webcam feed-->
    <script src="http://code.jquery.com/jquery-1.9.0.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
